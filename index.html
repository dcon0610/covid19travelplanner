<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid19 Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar center">
        Covid19 Travel Planner</div>
    <div class="container">
        <!--the following is searchcities table-->
        <div class="tdcity">
            <div style="margin-bottom: 30px; min-width: 300px; line-height: 2.0;">
                <section style="color: red;">Is it safe for traveling?</section>
                <input type="button" value="Yes" onclick="SearchFlights" />
                <input type="button" value="No" onclick="No" />
                <section>Check the city safety here</section>
                <div>
                    <input id="searchcity" type="text" class="SearchTxt"/>
                    <input id="search" type="button" value="Go" />
                </div>
                <div class="searchcities">
                </div>
            </div>
            <!--the following is searchflight table-->
            <div style="line-height: 2.0;">
                <div>
                    Flight Booking</div>
                <div>
                    <input type="text" class="SearchTxt" />
                    <input type="datetime-local" class="SearchTxt" />
                    <input type="button" value="Go" onclick="GoFlight()" />
                </div>
                <div class="searchflights">
                </div>
            </div>
        </div>
        <!--the following is citycovid data table-->
        <div class="tdcitycovid">
            <div style="min-height: 200px; width: 100%;">
                <div style="border: 1px solid #efefef; padding: 20px;">
                    Covid19 Up-to-Date Info</div>
                <div class="citycovid">
                    <div id="info" class="city">
                    </div>
                    <div class="country">
                    </div>
                    <div class="statistics">
                    </div>
                    <div class="history">
                    </div>
                </div>
                <!--the following is flightdata table-->
                <div class="fbook">
                    <div style="border: 1px solid #efefef; padding: 20px;">
                        Available Flights</div>
                    <div id="flightdata1">
                        1
                    </div>
                    <input type="button" value="Book" onclick="flightbook" />
                    <div id="flightdata2">
                        2
                    </div>
                    <input type="button" value="Book" onclick="flightbook" />
                    <div id="flightdata3">
                        3
                    </div>
                    <input type="button" value="Book" onclick="flightbook" />
                    <div id="flightdata4">
                        4
                    </div>
                    <div class="fbook">
                        <input type="button" value="Book" onclick="flightbook" /></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <p style="text-align: center;">
            All Right Reserved by Sweet Return Gnomes.</p>
    </div>
    <!--js files needed for website to function-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
    <!--<script>src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es-us.js"</script>-->
</body>
</html>
